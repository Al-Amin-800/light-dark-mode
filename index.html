<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light mode/dark mode</title>
    <!--* bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- *main css link -->
    <link rel="stylesheet" href="./css/style..css">
</head>
<body>
    <!-- *light-mode strats -->
   <section id="wrapper">
        <h2 class="textarea">light Mode</h2>
        <button class="darkModeTogglerBtn">
            <span class="sun"><i class="bi bi-brightness-high"></i></span> 
            <span class="moon"><i class="bi bi-moon"></i></span>
        </button>
    </section>
    <!-- light-mode end -->
    <!--* custom cursor starts -->
    <div class="cursor"><span><i class="bi bi-twitter"></i></span></div>
    <div class="cursor_one"></div>
    <div class="cursor_two"></div>
    <div class="cursor_three"></div>
    <div class="cursor_four"></div>
    <div class="cursor_five"></div>
    <!-- custom cursor end -->
    <!-- *js link -->
    <script src="./js/app.js"></script>
</body>
</html>
